<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/AddNewRooms.css">
    <link rel="stylesheet" href="../css/all.min.css">
  </head>
  <body>
    <h1 class="p-4">الآن يمكنك إضافة غرف جديدة لمنزلك الذكي</h1>
    <button class="setting btn btn-warning p-2">الاعدادات</button>

    <div class="updateSetting">
      <button type="button" class="btn btn-warning m-2 closeSetting" style="font-weight: 600;">X</button>

      <form class="row g-3 me-auto ms-auto mt-3">
        <div class="col-md-5">
          <label for="inputuserNameWifi" class="form-label">اسم المستخدم</label>
          <input type="text" class="form-control" id="inputuserNameWifi">
        </div>
        <div class="col-md-5">
          <label for="inputPasswordWifi" class="form-label">كلمة المرور</label>
          <input type="text" class="form-control" id="inputPasswordWifi">
        </div>

        <div>
          <button type="button" class="btn btn-danger updateData">تعديل</button>
          <button type="button" class="btn btn-primary saveData">حفظ </button>
        </div>
      </form>
    </div>

    <div class="container contentDescription mt-3 p-3">
      <div class="description w-50">
        <h2 class="fs-1 mb-3" style="  text-shadow: 0 0 10px #fff;">إضافة غرفة جديدة</h2>
        <p class="fs-4 w-75">الآن يمكنك إضافة غرف جديدة في منزلك الذكي وزيارة كل غرفة والتحكم في أجهزتها</p>
        <button class="addRoom">إضافة غرفة</button>

      </div>
      <!-- animation using lottiefiles -->
      <div class="lotifile">
        <lottie-player
          src="https://lottie.host/7f84f947-0a96-4837-bcdf-0eb7bef8ff4c/5RePCOQRbt.json"
          speed="1" loop autoplay direction="1" mode="normal" class="p-2"
          style="background-color: #fff;border-radius: 8px;"></lottie-player>
      </div>
    </div>

    <div
      class="container d-flex align-items-center justify-content-between mt-3 p-5 contentAddRoom">

      <div class="AddRooms">

        <h2 class>إضافة غرفة جديدة</h2>
        <label for="nameRoom" class="fs-5 mb-2">اسم الغرفة : </label>
        <input type="text" id="nameRoom" name="nameRoom" class="p-2 mb-2">

        <label for="nameRoom" class="fs-5 mb-2 mt-2">صورة الغرفة</label>
        <div
          class=" d-flex align-items-center justify-content-evenly w-100 mb-2 mt-2">
          <input type="text" id="imageRoom" name="imageRoom"
            class="p-2 mb-2 mt-1" class="w-75">
          <button class="w-50  me-3 select btn btn-warning "
            style="font-weight: 600;">اختار صورة</button>
        </div>

        <input type="button" value="إضافة الغرفة"
          style="color: black; font-weight: 600;" class="addNewRoom">

      </div>
      <div>
        <button class="close btn btn-warning " style="font-weight: 700;">X</button>
        <lottie-player class="animationAddRoom"
          src="https://lottie.host/e104bd32-da8f-4554-9797-b75bc7ac664e/3iKZhohEd8.json"
          background="#FFFFFF" speed="1" style="width: 300px; height: 300px"
          loop autoplay direction="1" mode=“normal”></lottie-player>
      </div>

    </div>

    <div class="contentRooms">
    </div>

    <div id="containerImage">
      <span id="closeImages">X</span>
      <h2>صور الغرف</h2>
      <div class="containerSelectionImages">

      </div>

    </div>

    <script
      src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="../js/jquery_3.7.0.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap_5.3.0.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="../AddNewRooms.js"></script>

  

  </body>
</html>
